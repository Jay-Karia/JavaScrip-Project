<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TicTacToe</title>
</head>
<body>
    <div class="header">
        <h1 class="title">Welcome to JK TicTacToe</h1>
    </div>

    <div class="container">
        <div class="gameBoard">
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
        </div>

        <div class="gameInfo">
            <div>
                <div class="players">
                    <h2>Player 1 (X)</h2>
                    <h2>Player 2 (0)</h2>
                </div><br>
                <button class="reset">Reset</button><br><br><br>
                <span class="info">
                </span>
            </div>
            <div class="image">
                <img src="../Resources/winning.gif" alt="Winning" class="gif">
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
