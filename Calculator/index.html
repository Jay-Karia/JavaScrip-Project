<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Calculator</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/phone.css" media="screen and (max-width: 1584px)" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1 class="text-center">Welcome to Calculator made by Jay</h1>
    <div class="container">
        <div class="input">
            <input type="text", class="txt-field">
        </div>

        <div class="row">
            <button class="btn">C</button>
            <button class="btn">D</button>
            <button class="btn">(</button>
            <button class="btn">)</button>
          </div>

      <div class="row">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn color">*</button>
      </div>

      <div class="row">
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn color">-</button>
      </div>

      <div class="row">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn color">+</button>
      </div>

      <div class="row">
        <button class="btn">0</button>
        <button class="btn color">.</button>
        <button class="btn color">/</button>
        <button class="btn color big">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
