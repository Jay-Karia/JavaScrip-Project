<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cricket Player Stats</title>
</head>
<body>
    <div class="header">
        Cricket Player Stats -- By Jay
    </div>

    <div class="container">
        <div class="battingContainer">
            <h1>Batting Stats</h1>
            <div class="heading">
                <h2>Player Name: </h2> <input type="text", class="textbox">
                <h2>Balls Played: </h2> <input type="text", class="textbox small"><button class="addition">+1</button>
                <h2>Runs: </h2> <input type="text", class="textbox small"><button class="addition">+1</button><button class="addition">+2</button><button class="addition">+4</button><button class="addition">+6</button>
                <h2>Strike Rate: </h2><input type="text", class="textbox small sr">
                <h2 class="sr"></h2>
                <h2 class="performance">
                    Performance: 
                </h2>
                <p class="reset">
                    Excellent
                </p>
            </div>
        </div>

        <div class="bowlingContainer">

        </div>
    </div>
</body>
</html>
